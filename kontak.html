<main class="container" style="padding:40px 0">
  <h1>Hubungi Kami</h1>
  <p>Silakan kirim pesan melalui formulir berikut atau langsung ke WhatsApp.</p>

  <div style="background:#fff;padding:24px;border-radius:12px;margin-top:20px;box-shadow:0 4px 20px rgba(0,0,0,0.05)">
    <form id="contactForm">
      <label>Nama Lengkap</label>
      <input type="text" id="nama" required style="width:100%;padding:12px;margin:8px 0;border-radius:8px;border:1px solid #ccc">

      <label>Email</label>
      <input type="email" id="email" required style="width:100%;padding:12px;margin:8px 0;border-radius:8px;border:1px solid #ccc">

      <label>Pesan</label>
      <textarea id="pesan" required style="width:100%;padding:12px;margin:8px 0;border-radius:8px;border:1px solid #ccc;height:120px"></textarea>

      <button type="submit" class="btn green" style="margin-top:12px">Kirim via WhatsApp</button>
    </form>
  </div>
</main>

<footer class="footer"><div class="container">© Herbaprima</div></footer>

<script>
document.getElementById("contactForm").addEventListener("submit", function(e){
    e.preventDefault();
    const nama = document.getElementById("nama").value;
    const email = document.getElementById("email").value;
    const pesan = document.getElementById("pesan").value;

    const text = `Halo Herbaprima,%0ASaya ingin menghubungi:%0A
Nama: ${nama}%0A
Email: ${email}%0A
Pesan:%0A${pesan}`;

    window.open(`https://wa.me/6282241900467?text=${text}`, "_blank");
});
</script>
